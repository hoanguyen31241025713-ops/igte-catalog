<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; --text-sub: #64748b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        header { background: var(--white); padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 0; }
        
        /* ƒê√£ b·ªï sung ƒë·ªß 5 n√∫t l·ªçc */
        .controls-wrapper { max-width: 1200px; margin: 20px auto; padding: 0 20px; text-align: center; }
        .filter-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 10px 22px; border: 1px solid #e2e8f0; background: var(--white); color: var(--text-sub); border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }

        .main-content { max-width: 1200px; margin: auto; padding: 20px 20px 80px; min-height: 500px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: var(--white); border-radius: 20px; overflow: hidden; transition: 0.3s; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        
        .img-container { width: 100%; height: 350px; background: #f1f5f9; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 15px; right: 15px; background: rgba(15, 23, 42, 0.85); color: white; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; }

        .card-body { padding: 20px; flex-grow: 1; }
        .status-tag { color: #059669; background: #ecfdf5; font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        .teacher-name { font-size: 1.4rem; font-weight: 700; margin: 0 0 12px 0; color: #1e293b; }
        .cert-tag { font-size: 11px; background: #f1f5f9; color: #475569; padding: 5px 12px; border-radius: 6px; font-weight: 600; margin: 0 5px 5px 0; display: inline-block; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--white); max-width: 1000px; margin: 20px auto; border-radius: 24px; display: grid; grid-template-columns: 1.2fr 0.8fr; overflow: hidden; position: relative; }
        .modal-left { padding: 30px; }
        .modal-right { background: #f8fafc; padding: 30px; border-left: 1px solid #e2e8f0; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: var(--text-sub); z-index: 11; line-height: 1; }

        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        
        #loading { text-align: center; padding: 50px; color: var(--text-sub); font-weight: 600; }
        @media (max-width: 850px) { .modal-content { grid-template-columns: 1fr; } .modal-right { border-left: none; border-top: 1px solid #e2e8f0; } }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text">Global Teacher Catalog</h1>
    <p style="color: var(--text-sub); margin-top: 5px;">H·ªá th·ªëng ngu·ªìn l·ª±c gi√°o vi√™n qu·ªëc t·∫ø iGT HCMC</p>
</header>

<div class="main-content">
    <div class="controls-wrapper">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterBy('All', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterBy('Morocco', this)">Morocco</button>
            <button class="filter-btn" onclick="filterBy('Algeria', this)">Algeria</button>
            <button class="filter-btn" onclick="filterBy('Indonesia', this)">Indonesia</button>
            <button class="filter-btn" onclick="filterBy('Egypt', this)">Egypt</button> <button class="filter-btn" onclick="filterBy('Philippines', this)">Philippines</button>
        </div>
    </div>
    
    <div id="loading">üîÑ ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="grid" class="grid" style="display: none;"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin-bottom: 10px;">B·∫±ng c·∫•p & Kinh nghi·ªám</h3>
            <div id="m-certs"></div>
            <p id="m-bio" style="color: var(--text-sub); line-height: 1.6; margin-top: 20px; white-space: pre-line;"></p>
        </div>
        <div class="modal-right">
            <h2 id="m-name" style="margin-top:0"></h2>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Teacher_Name">
                <input type="text" name="Partner" required placeholder="T√™n ƒë∆°n v·ªã *">
                <input type="tel" name="Phone" required placeholder="S·ªë ƒëi·ªán tho·∫°i Zalo *">
                <textarea name="Note" rows="3" placeholder="Ghi ch√∫ y√™u c·∫ßu..."></textarea>
                <button type="submit" class="submit-btn">ƒê·∫∂T L·ªäCH PH·ªéNG V·∫§N</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&cb=${Date.now()}`);
            const data = await res.text();
            
            // X·ª≠ l√Ω CSV chu·∫©n ƒë·ªÉ tr√°nh l·ªói d·∫•u ph·∫©y trong n·ªôi dung
            const rows = data.split(/\r?\n/).map(line => {
                return line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(item => item.replace(/^"|"$/g, '').trim());
            });

            // B·∫Øt ƒë·∫ßu l·∫•y t·ª´ H√†ng 2 (index 1) v√¨ H√†ng 1 l√† Ti√™u ƒë·ªÅ
            teachers = rows.slice(1).map(col => ({
                id: col[0],         // C·ªôt A: ID
                name: col[1],       // C·ªôt B: Name
                country: col[2],    // C·ªôt C: Country
                status: col[3] || "Available", // C·ªôt D: Status
                img: col[4],        // C·ªôt E: Img Link
                cert: col[5] || "", // C·ªôt F: Cert
                bio: col[6] || "",  // C·ªôt G: Bio
                video: col[7] || "" // C·ªôt H: Video Link
            })).filter(t => t.name && t.name !== "");

            document.getElementById('loading').style.display = 'none';
            document.getElementById('grid').style.display = 'grid';
            render(teachers);
        } catch (e) {
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi d·ªØ li·ªáu Sheet.";
            console.error(e);
        }
    }

    function render(list) {
        document.getElementById('grid').innerHTML = list.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="img-container">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x500?text=iGT+Teacher'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-body">
                    <span class="status-tag">${t.status === 'Available' ? 'S·∫¥N S√ÄNG' : t.status}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <div class="cert-container">
                        ${t.cert.split(';').map(c => `<span class="cert-tag">${c.trim()}</span>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? teachers : teachers.filter(t => t.country.trim().toLowerCase() === country.toLowerCase());
        render(filtered);
    }

    function openModal(id) {
        const t = teachers.find(x => x.id == id);
        if(!t) return;
        
        document.getElementById('m-name').innerText = t.name;
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => `<div style="border-left: 3px solid var(--primary); padding-left: 12px; margin-bottom: 8px; font-weight: 600;">${c.trim()}</div>`).join('');
        
        let vId = "";
        const vLink = t.video;
        if(vLink && vLink.includes("v=")) vId = vLink.split("v=")[1].split("&")[0];
        else if(vLink && vLink.includes("youtu.be/")) vId = vLink.split("/").pop();
        else if(vLink) vId = vLink.split("/").pop().split("?")[0];
        
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : 
            `<div style="color:white; text-align:center; padding-top:20%;">ƒêang c·∫≠p nh·∫≠t video...</div>`;
            
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
