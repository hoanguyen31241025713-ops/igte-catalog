<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2b63e1; --bg: #f8fafc; --text-main: #1e293b; --text-sub: #64748b; --white: #ffffff; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-main); line-height: 1.5; }
        header { background: var(--white); padding: 25px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin: 0; cursor: pointer; }
        .filter-wrapper { max-width: 800px; margin: 25px auto; padding: 0 20px; display: flex; justify-content: center; }
        .filter-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; background: #fff; padding: 6px; border-radius: 50px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .filter-btn { padding: 8px 16px; border: none; background: transparent; border-radius: 99px; cursor: pointer; font-weight: 600; font-size: 13px; color: var(--text-sub); }
        .filter-btn.active { background: var(--primary); color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 60px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { background: var(--white); border-radius: 16px; overflow: hidden; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: var(--shadow); transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-box { width: 100%; height: 250px; position: relative; background: #eceff1; } 
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 12px; right: 12px; background: rgba(15, 23, 42, 0.8); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        .card-content { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        .status-tag { font-size: 10px; font-weight: 700; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; margin-bottom: 8px; width: fit-content; }
        .teacher-name { font-size: 1.15rem; font-weight: 700; margin: 0 0 8px 0; color: #0f172a; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background: #f1f5f9; color: #475569; padding: 2px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; border: 1px solid #e2e8f0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); z-index: 1000; padding: 20px; align-items: center; justify-content: center; }
        .modal-content { background: var(--white); max-width: 1000px; width: 100%; border-radius: 24px; max-height: 90vh; position: relative; overflow: hidden; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #94a3b8; z-index: 110; }
        .modal-scroll-area { display: grid; grid-template-columns: 1.5fr 1fr; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-left { padding: 40px; border-right: 1px solid #f1f5f9; }
        .modal-right { background: #f9fbff; padding: 40px; }
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 25px; }
        .form-title { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { font-size: 13px; font-weight: 600; color: #334155; margin-bottom: 6px; display: block; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .btn-submit { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        @media (max-width: 850px) { .modal-scroll-area { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header><h1 class="logo-text" onclick="location.reload()">Global Teacher Catalog</h1></header>
<div class="filter-wrapper"><div class="filter-container" id="filter-box"></div></div>
<div class="container"><div id="grid" class="grid"></div></div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-scroll-area">
            <div class="modal-left">
                <div id="m-video" class="video-box"></div>
                <h3 style="color:var(--primary)">Kinh nghiệm & Bằng cấp</h3>
                <div id="m-certs"></div>
                <h3>Giới thiệu</h3>
                <p id="m-bio" style="color:#64748b; font-size:14.5px; white-space:pre-line;"></p>
            </div>
            <div class="modal-right" id="modal-action-area"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvfyDnZGIzoZ6puGR6MzPao8NQFu2pq0LjtTkFWlW_-q4GOXzJM1Eyq6AHZSZ7J4qU/exec";
    let teachers = [];

    async function init() {
        try {
            const res = await fetch(`${API_URL}?cb=${Date.now()}`);
            teachers = await res.json();
            renderFilters();
            render(teachers);
        } catch (e) { console.error("Lỗi tải dữ liệu:", e); }
    }

    function renderFilters() {
        const countries = [...new Set(teachers.map(t => t.country))].filter(Boolean);
        const filterBox = document.getElementById('filter-box');
        filterBox.innerHTML = '<button class="filter-btn active" onclick="filterBy(\'All\', this)">Tất cả</button>';
        countries.forEach(c => {
            filterBox.innerHTML += `<button class="filter-btn" onclick="filterBy('${c}', this)">${c}</button>`;
        });
    }

    function render(list) {
        document.getElementById('grid').innerHTML = list.map(t => {
            const q = parseInt(t.queue) || 0;
            const isAvail = (t.status || "").toLowerCase() === 'available';
            const label = q > 0 ? `Hàng chờ: ${q}` : (isAvail ? 'Sẵn sàng' : t.status);
            const color = q > 0 ? '#d97706' : (isAvail ? '#059669' : '#dc2626');
            const bg = q > 0 ? '#fff7ed' : (isAvail ? '#ecfdf5' : '#fee2e2');

            return `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="card-img-box">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x500'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-content">
                    <span class="status-tag" style="background:${bg}; color:${color};">${label}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <div class="tags-container">${(t.cert || "").split(';').map(c => `<span class="tag">${c.trim()}</span>`).join('')}</div>
                </div>
            </div>`;
        }).join('');
    }

    function filterBy(c, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(c === 'All' ? teachers : teachers.filter(t => t.country === c));
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const btn = e.target.querySelector('.btn-submit');
        btn.disabled = true; btn.innerText = "ĐANG XỬ LÝ...";
        try {
            await fetch(API_URL, { method: 'POST', body: new URLSearchParams(new FormData(e.target)), mode: 'no-cors' });
            alert("Đăng ký thành công! Số hàng chờ sẽ được cập nhật.");
            closeModal();
            init(); // Tải lại để cập nhật số Queue cho bạn B, C, D thấy
        } catch (error) { alert("Lỗi gửi dữ liệu."); btn.disabled = false; }
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        const q = parseInt(t.queue) || 0;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = (t.cert || "").split(';').map(c => `<div style="margin-bottom:8px; font-size:14px; font-weight:600;">• ${c.trim()}</div>`).join('');
        
        const vUrl = t.video || "";
        const vId = vUrl.includes('v=') ? vUrl.split('v=')[1].split('&')[0] : (vUrl.includes('embed/') ? vUrl.split('embed/')[1] : null);
        document.getElementById('m-video').innerHTML = vId ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white;">Video đang cập nhật</div>`;

        const actionArea = document.getElementById('modal-action-area');
        if ((t.status || "").toLowerCase() === 'available') {
            actionArea.innerHTML = `
                <h2 class="form-title">Đăng ký phỏng vấn</h2>
                <div style="background:#fff7ed; padding:12px; border-radius:10px; margin-bottom:15px; color:#9a3412; font-size:13px; font-weight:600;">
                    ${q > 0 ? `⚠️ Có ${q} người đang chờ. Bạn sẽ ở vị trí #${q+1}` : `✅ Bạn là người đầu tiên đăng ký.`}
                </div>
                <form onsubmit="handleFormSubmit(event)">
                    <input type="hidden" name="Giao_Vien" value="${t.name}">
                    <div class="form-group"><label>Đơn vị *</label><input type="text" name="Don_Vi" required></div>
                    <div class="form-group"><label>Zalo *</label><input type="tel" name="Phone" required></div>
                    <div class="form-group"><label>Ghi chú</label><textarea name="Note" rows="2"></textarea></div>
                    <button type="submit" class="btn-submit">XÁC NHẬN HÀNG CHỜ</button>
                </form>`;
        } else {
            actionArea.innerHTML = `<div style="text-align:center; padding:40px; color:#dc2626; font-weight:bold; border:2px dashed #dc2626; border-radius:15px;">GIÁO VIÊN ĐÃ CÓ LỊCH CHÍNH THỨC</div>`;
        }
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('m-video').innerHTML = ''; document.body.style.overflow = 'auto'; }
    init();
</script>
</body>
</html>
