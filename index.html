<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Catalog - iGT HCMC</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1200px; margin: auto; text-align: center; }
        .filter-container { margin: 20px 0 30px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 20px; border: 1px solid #cbd5e1; background: white; border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; text-align: left; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .img-container { width: 100%; height: 300px; background: #eee; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 12px; border-radius: 5px; font-size: 12px; }
        .card-body { padding: 15px; }
        .status { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #10b981; margin-bottom: 5px; display: block; }
        .cert-list { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .cert-item { background: #f1f5f9; font-size: 11px; padding: 2px 8px; border-radius: 4px; border: 1px solid #e2e8f0; }
        #loading { padding: 50px; font-weight: bold; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--primary)">Global Teacher Catalog</h1>
    <p>Hệ thống nguồn lực giáo viên quốc tế iGT HCMC</p>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterData('All', this)">Tất cả</button>
        <button class="filter-btn" onclick="filterData('Morocco', this)">Morocco</button>
        <button class="filter-btn" onclick="filterData('Algeria', this)">Algeria</button>
        <button class="filter-btn" onclick="filterData('Indonesia', this)">Indonesia</button>
        <button class="filter-btn" onclick="filterData('Philippines', this)">Philippines</button>
    </div>

    <div id="loading">Đang tải dữ liệu trực tiếp từ hệ thống...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // Link CSV của bạn kèm mã chống lưu cache (new Date)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv&gid=0&t=" + new Date().getTime();
    
    // Sử dụng proxy công cộng để vượt rào bảo mật CORS
    const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(sheetUrl);

    let allTeachers = [];

    async function init() {
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Kết nối thất bại");
            const data = await response.text();
            
            // Xử lý dữ liệu CSV
            const rows = data.split(/\r?\n/).slice(1);
            allTeachers = rows.map(row => {
                // Regex để tách dấu phẩy nhưng bỏ qua dấu phẩy trong ngoặc kép
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    id: cols[0]?.replace(/"/g, "").trim(),
                    name: cols[1]?.replace(/"/g, "").trim(),
                    country: cols[2]?.replace(/"/g, "").trim(),
                    status: cols[3]?.replace(/"/g, "").trim(),
                    img: cols[4]?.replace(/"/g, "").trim(),
                    cert: cols[5]?.replace(/"/g, "").trim()
                };
            }).filter(t => t.name);

            document.getElementById('loading').style.display = 'none';
            render(allTeachers);
        } catch (err) {
            document.getElementById('loading').innerHTML = "Dữ liệu đang được đồng bộ, vui lòng tải lại trang sau 1 phút.";
            console.error(err);
        }
    }

    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = list.map(t => {
            const certs = t.cert.split(';').map(c => `<span class="cert-item">${c.trim()}</span>`).join('');
            return `
                <div class="card">
                    <div class="badge-country">${t.country}</div>
                    <div class="img-container">
                        <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=iGT+Teacher'">
                    </div>
                    <div class="card-body">
                        <span class="status">${t.status}</span>
                        <h3 style="margin:0">${t.name}</h3>
                        <div class="cert-list">${certs}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function filterData(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (country === 'All') render(allTeachers);
        else render(allTeachers.filter(t => t.country.toLowerCase() === country.toLowerCase()));
    }

    init();
</script>
</body>
</html>
