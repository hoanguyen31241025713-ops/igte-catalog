<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; --text-sub: #64748b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        header { background: var(--white); padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 0; }
        
        /* Bộ lọc 5 nước */
        .controls-wrapper { max-width: 1200px; margin: 20px auto; padding: 0 20px; text-align: center; }
        .filter-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 10px 22px; border: 1px solid #e2e8f0; background: var(--white); color: var(--text-sub); border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }

        /* Grid hiển thị giáo viên */
        .main-content { max-width: 1200px; margin: auto; padding: 20px 20px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--white); border-radius: 20px; overflow: hidden; transition: 0.3s; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        .img-container { width: 100%; height: 350px; background: #f1f5f9; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 15px; right: 15px; background: rgba(15, 23, 42, 0.85); color: white; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; }

        .card-body { padding: 20px; }
        .status-tag { color: #059669; background: #ecfdf5; font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        .teacher-name { font-size: 1.4rem; font-weight: 700; margin: 0 0 12px 0; color: #1e293b; }
        .cert-tag { font-size: 11px; background: #f1f5f9; color: #475569; padding: 5px 12px; border-radius: 6px; font-weight: 600; margin-right: 5px; display: inline-block; }

        /* Modal chi tiết */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px; }
        .modal-content { background: var(--white); max-width: 1000px; margin: 20px auto; border-radius: 24px; display: grid; grid-template-columns: 1.2fr 0.8fr; overflow: hidden; position: relative; }
        .modal-left { padding: 30px; }
        .modal-right { background: #f8fafc; padding: 30px; border-left: 1px solid #e2e8f0; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin-bottom: 20px; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: var(--text-sub); z-index: 11; }

        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        
        @media (max-width: 850px) { .modal-content { grid-template-columns: 1fr; } .modal-right { border-left: none; border-top: 1px solid #e2e8f0; } }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text">Global Teacher Catalog</h1>
    <p style="color: var(--text-sub); margin-top: 5px;">Hệ thống nguồn lực giáo viên quốc tế iGT HCMC</p>
</header>

<div class="main-content">
    <div class="controls-wrapper">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterBy('All', this)">Tất cả</button>
            <button class="filter-btn" onclick="filterBy('Morocco', this)">Morocco</button>
            <button class="filter-btn" onclick="filterBy('Algeria', this)">Algeria</button>
            <button class="filter-btn" onclick="filterBy('Indonesia', this)">Indonesia</button>
            <button class="filter-btn" onclick="filterBy('Egypt', this)">Egypt</button>
            <button class="filter-btn" onclick="filterBy('Philippines', this)">Philippines</button>
        </div>
    </div>
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin-bottom: 15px;">Kinh nghiệm & Bằng cấp</h3>
            <div id="m-certs"></div>
            <p id="m-bio" style="color: var(--text-sub); line-height: 1.6; margin-top: 20px; white-space: pre-line;"></p>
        </div>
        <div class="modal-right">
            <h2 id="m-name" style="margin-top:0"></h2>
            <p style="font-size:13px; color:var(--text-sub); margin-bottom:20px">Đặt lịch phỏng vấn giáo viên này qua form bên dưới.</p>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Giao_Vien">
                <input type="text" name="Partner" required placeholder="Tên đơn vị/Trung tâm *">
                <input type="tel" name="Phone" required placeholder="Số điện thoại Zalo *">
                <input type="text" name="Schedule" placeholder="Giờ phỏng vấn dự kiến">
                <textarea name="Note" rows="3" placeholder="Ghi chú thêm..."></textarea>
                <button type="submit" class="submit-btn">XÁC NHẬN ĐẶT LỊCH</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    async function init() {
        try {
            // Thêm tham số ngẫu nhiên để tránh trình duyệt lưu cache dữ liệu cũ
            const res = await fetch(`${SHEET_URL}&cachebuster=${Date.now()}`);
            const data = await res.text();
            const rows = data.split(/\r?\n/).slice(1);
            
            teachers = rows.map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    id: c[0]?.replace(/"/g, "").trim(),
                    name: c[1]?.replace(/"/g, "").trim(),
                    country: c[2]?.replace(/"/g, "").trim(),
                    status: c[3]?.replace(/"/g, "").trim() || "SẴN SÀNG",
                    img: c[4]?.replace(/"/g, "").trim(), // Cột E: Hình ảnh
                    cert: c[5]?.replace(/"/g, "").trim(), // Cột F: Bằng cấp
                    bio: c[6]?.replace(/"/g, "").trim(), // Cột G: Giới thiệu
                    video: c[7]?.replace(/"/g, "").trim() // Cột H: Video Youtube
                };
            }).filter(t => t.name);

            render(teachers);
        } catch (e) {
            document.getElementById('grid').innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Lỗi tải dữ liệu từ Google Sheets. Vui lòng kiểm tra lại quyền truy cập của link Sheet.</p>";
        }
    }

    function render(list) {
        document.getElementById('grid').innerHTML = list.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="img-container">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x500?text=iGT+Teacher'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-body">
                    <span class="status-tag">${t.status}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <div class="cert-container">
                        ${t.cert.split(',').slice(0, 3).map(c => `<span class="cert-tag">${c.trim()}</span>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? teachers : teachers.filter(t => t.country === country);
        render(filtered);
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        
        document.getElementById('m-name').innerText = "Ms./Mr. " + t.name;
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(',').map(c => `<div style="border-left: 3px solid var(--primary); padding-left: 12px; margin-bottom: 8px; font-weight: 600;">${c.trim()}</div>`).join('');
        
        let vId = "";
        const vLink = t.video;
        if(vLink.includes("v=")) vId = vLink.split("v=")[1].split("&")[0];
        else if(vLink.includes("youtu.be/")) vId = vLink.split("/").pop();
        else vId = vLink.split("/").pop().split("?")[0];
        
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}?autoplay=1" frameborder="0" allowfullscreen></iframe>` : 
            `<div style="color:white; text-align:center; padding-top:20%;">Chưa cập nhật video giới thiệu</div>`;
            
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
