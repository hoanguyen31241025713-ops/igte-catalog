<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1200px; margin: auto; text-align: center; }
        header { margin-bottom: 30px; }
        .filter-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 20px; border: 1px solid #cbd5e1; background: white; border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; text-align: left; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .img-container { width: 100%; height: 300px; background: #eee; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.75); color: white; padding: 4px 12px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .card-body { padding: 15px; }
        .status-tag { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #10b981; background: #dcfce7; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 8px; }
        .cert-list { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .cert-item { background: #f1f5f9; font-size: 11px; padding: 2px 8px; border-radius: 4px; border: 1px solid #e2e8f0; }
        #msg { padding: 50px; font-size: 18px; color: #64748b; font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="color: var(--primary); font-size: 2.5rem; margin-bottom: 10px;">Global Teacher Catalog</h1>
        <p>Hệ thống nguồn lực giáo viên quốc tế iGT HCMC</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterData('All', this)">Tất cả</button>
        <button class="filter-btn" onclick="filterData('Morocco', this)">Morocco</button>
        <button class="filter-btn" onclick="filterData('Algeria', this)">Algeria</button>
        <button class="filter-btn" onclick="filterData('Indonesia', this)">Indonesia</button>
        <button class="filter-btn" onclick="filterData('Egypt', this)">Egypt</button>
        <button class="filter-btn" onclick="filterData('Philippines', this)">Philippines</button>
    </div>

    <div id="msg">Đang khởi tạo danh mục giáo viên...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // Link CSV gốc của bạn từ Google Sheets
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    
    let allTeachers = [];

    // Hàm lấy dữ liệu với cơ chế chống lưu cache mạnh mẽ
    async function fetchData() {
        const msg = document.getElementById('msg');
        try {
            // Thêm mã thời gian vào URL để ép trình duyệt luôn tải dữ liệu mới nhất
            const timestamp = new Date().getTime();
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_CSV)}&t=${timestamp}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("CORS_ERROR");
            
            const csvText = await response.text();
            processCSV(csvText);
        } catch (error) {
            console.log("Lỗi tải Sheets, chuyển sang dự phòng dữ liệu mẫu...");
            // Nếu Google Sheets lỗi, hiển thị dữ liệu bạn đã thiết lập trong code trước đó để web không bị trắng
            const backupData = [
                { id: 1, name: "Ms. Amina", country: "Morocco", status: "Available", img: "https://images.pexels.com/photos/712513/pexels-photo-712513.jpeg?auto=compress&cs=tinysrgb&w=400", cert: "CELTA; 4 năm kinh nghiệm; Thạc sĩ GD" },
                { id: 2, name: "Ms. miana", country: "Algeria", status: "Available", img: "https://images.pexels.com/photos/712513/pexels-photo-712513.jpeg?auto=compress&cs=tinysrgb&w=401", cert: "CELTA; 4 năm kinh nghiệm; Thạc sĩ GD" },
                { id: 3, name: "mr.beast", country: "Indonesia", status: "Available", img: "https://images.pexels.com/photos/712513/pexels-photo-712513.jpeg?auto=compress&cs=tinysrgb&w=402", cert: "CELTA; 4 năm kinh nghiệm; Thạc sĩ GD" }
            ];
            allTeachers = backupData;
            display(allTeachers);
        }
    }

    function processCSV(text) {
        const lines = text.split(/\r?\n/).slice(1);
        allTeachers = lines.map(line => {
            const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                id: cols[0]?.replace(/"/g, "").trim(),
                name: cols[1]?.replace(/"/g, "").trim(),
                country: cols[2]?.replace(/"/g, "").trim(),
                status: cols[3]?.replace(/"/g, "").trim() || "Available",
                img: cols[4]?.replace(/"/g, "").trim(),
                cert: cols[5]?.replace(/"/g, "").trim() || "Đang cập nhật"
            };
        }).filter(t => t.name);
        display(allTeachers);
    }

    function display(list) {
        const msg = document.getElementById('msg');
        const grid = document.getElementById('grid');
        msg.style.display = 'none';
        
        if (list.length === 0) {
            msg.style.display = 'block';
            msg.innerHTML = "Chưa có giáo viên nào trong danh sách.";
            return;
        }

        grid.innerHTML = list.map(t => {
            const certs = t.cert.split(';').map(c => `<span class="cert-item">${c.trim()}</span>`).join('');
            return `
                <div class="card">
                    <div class="badge-country">${t.country}</div>
                    <div class="img-container">
                        <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=iGT+Teacher'">
                    </div>
                    <div class="card-body">
                        <span class="status-tag">${t.status === 'Available' ? 'Sẵn sàng' : t.status}</span>
                        <h3 style="margin: 0; font-size: 1.2rem; color: #1e293b;">${t.name}</h3>
                        <div class="cert-list">${certs}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function filterData(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? allTeachers : allTeachers.filter(t => t.country === country);
        display(filtered);
    }

    // Chạy tải dữ liệu khi trang web được mở
    fetchData();
</script>
</body>
</html>
