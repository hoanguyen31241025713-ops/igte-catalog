<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --secondary: #64748b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1300px; margin: auto; text-align: center; }
        
        /* Filter */
        .filter-container { display: flex; justify-content: center; gap: 10px; margin: 25px 0; flex-wrap: wrap; }
        .filter-btn { padding: 8px 18px; border: 1px solid #cbd5e1; background: white; border-radius: 20px; cursor: pointer; font-weight: 600; color: var(--secondary); transition: 0.2s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid hiển thị tất cả giáo viên */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; text-align: left; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; border: 1px solid #e2e8f0; position: relative; transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        
        .img-container { width: 100%; height: 320px; background: #f1f5f9; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-country { position: absolute; top: 12px; right: 12px; background: rgba(30, 41, 59, 0.9); color: white; padding: 5px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; z-index: 2; }
        .card-body { padding: 15px; flex-grow: 1; }
        .status-tag { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; background: #dcfce7; color: #166534; }
        .cert-tag-small { display: inline-block; background: #f1f5f9; color: #475569; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin: 2px; border: 1px solid #e2e8f0; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; }
        .modal-content { background: white; max-width: 900px; margin: 20px auto; border-radius: 16px; position: relative; display: flex; flex-wrap: wrap; overflow: hidden; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-left { flex: 1.2; padding: 25px; min-width: 320px; }
        .modal-right { flex: 0.8; padding: 25px; background: #f8fafc; border-left: 1px solid #e2e8f0; min-width: 300px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        
        .input, .textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        .btn-submit { width: 100%; background: var(--primary); color: white; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #64748b; z-index: 10; }

        @media (max-width: 768px) { .modal-content { flex-direction: column; margin: 10px; } .modal-right { border-left: none; border-top: 1px solid #e2e8f0; } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--primary); margin-bottom: 5px; font-size: 2.5rem;">Global Teacher Catalog</h1>
    <p style="color: var(--secondary); margin-top: 0;">Danh sách nhân sự giáo viên quốc tế trực tuyến</p>

    <div class="filter-container" id="filter-bar">
        <button class="filter-btn active" onclick="filterBy('All', this)">Tất cả</button>
        </div>

    <div id="loading" style="padding: 100px; font-size: 20px; font-weight: bold; color: #64748b;">
        Đang tải dữ liệu từ Google Sheets...
    </div>
    
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin-top: 0;">Bằng cấp & Chứng chỉ</h3>
            <div id="m-certs"></div>
            <p id="m-bio" style="font-size: 15px; color: #475569; margin-top: 15px; line-height: 1.6; white-space: pre-line;"></p>
        </div>
        <div class="modal-right">
            <h3 style="margin-top: 0;">Đặt lịch phỏng vấn</h3>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Giao_vien_duoc_chon">
                <label style="display:block; margin-bottom: 5px; font-weight: 600; font-size: 13px;">Tên Trung tâm / Đối tác *</label>
                <input type="text" name="Doi_tac" class="input" required placeholder="Ví dụ: Anh ngữ ABC">
                <label style="display:block; margin-bottom: 5px; font-weight: 600; font-size: 13px;">Số điện thoại *</label>
                <input type="tel" name="SĐT" class="input" required placeholder="09xx xxx xxx">
                <label style="display:block; margin-bottom: 5px; font-weight: 600; font-size: 13px;">Ghi chú</label>
                <textarea name="Loi_nhan" class="textarea" rows="4" placeholder="Khung giờ phỏng vấn mong muốn..."></textarea>
                <button type="submit" class="btn-submit">GỬI YÊU CẦU NGAY</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Link CSV gốc của bạn
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    async function init() {
        try {
            // Sử dụng cơ chế fetch mạnh mẽ nhất để lấy toàn bộ dữ liệu
            const timestamp = Date.now();
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(csvUrl)}&v=${timestamp}`);
            const data = await response.text();
            
            // Chuyển CSV thành mảng (Array)
            const rows = data.split(/\r?\n/).slice(1);
            teachers = rows.map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    id: c[0]?.replace(/"/g, "").trim(),
                    name: c[1]?.replace(/"/g, "").trim(),
                    country: c[2]?.replace(/"/g, "").trim(),
                    status: c[3]?.replace(/"/g, "").trim() || "Sẵn sàng",
                    img: c[4]?.replace(/"/g, "").trim(),
                    cert: c[5]?.replace(/"/g, "").trim() || "",
                    bio: c[6]?.replace(/"/g, "").trim() || "",
                    video: c[7]?.replace(/"/g, "").trim() || ""
                };
            }).filter(t => t.name && t.name.length > 1);

            document.getElementById('loading').style.display = 'none';
            render(teachers);
            setupFilters(); // Tự động tạo nút lọc dựa trên quốc gia có trong sheet
        } catch (error) {
            document.getElementById('loading').innerHTML = "Đang kết nối lại với máy chủ Google... (Vui lòng đợi vài giây)";
            setTimeout(init, 3000); // Thử lại sau 3 giây nếu lỗi
        }
    }

    function setupFilters() {
        const countries = ['All', ...new Set(teachers.map(t => t.country))];
        const filterBar = document.getElementById('filter-bar');
        filterBar.innerHTML = countries.map(c => `
            <button class="filter-btn ${c==='All'?'active':''}" onclick="filterBy('${c}', this)">${c==='All'?'Tất cả':c}</button>
        `).join('');
    }

    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(t => {
            const certTags = t.cert.split(';').map(c => `<span class="cert-tag-small">${c.trim()}</span>`).join('');
            return `
                <div class="card" onclick="openModal('${t.id}')">
                    <div class="badge-country">${t.country}</div>
                    <div class="img-container">
                        <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=iGT+HCMC'">
                    </div>
                    <div class="card-body">
                        <span class="status-tag">${t.status}</span>
                        <h3 style="margin: 5px 0; font-size: 1.2rem;">${t.name}</h3>
                        <div style="margin-top: 10px;">${certTags}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div style="border-left: 4px solid #2563eb; padding-left: 12px; margin-bottom: 10px; font-weight: 600; font-size: 14px;">${c.trim()}</div>`
        ).join('');
        
        // Xử lý link Video YouTube
        let vId = "";
        const vLink = t.video;
        if(vLink.includes("v=")) vId = vLink.split("v=")[1].split("&")[0];
        else if(vLink.includes("youtu.be/")) vId = vLink.split("/").pop();
        else vId = vLink.split("/").pop().split("?")[0];
        
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>` : 
            `<div style="color:white; text-align:center; padding-top:20%;">Video đang được cập nhật</div>`;
            
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? teachers : teachers.filter(t => t.country === country);
        render(filtered);
    }

    init();
</script>
</body>
</html>
