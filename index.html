<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; --text-sub: #64748b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* Header */
        header { background: var(--white); padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 2.2rem; font-weight: 800; color: var(--primary); margin: 0; }
        
        /* Filter Bar */
        .controls-wrapper { max-width: 1200px; margin: 25px auto; padding: 0 20px; text-align: center; }
        .filter-container { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
        .filter-btn { padding: 12px 24px; border: 1px solid #e2e8f0; background: var(--white); color: var(--text-sub); border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }

        /* Grid Layout */
        .main-content { max-width: 1200px; margin: auto; padding: 0 20px 80px; min-height: 500px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        /* Card Style */
        .card { background: var(--white); border-radius: 16px; overflow: hidden; transition: 0.3s; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.02); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        
        .img-container { width: 100%; height: 320px; background: #f1f5f9; position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 15px; right: 15px; background: rgba(30, 41, 59, 0.9); color: white; padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 700; z-index: 2; }

        .card-body { padding: 20px; flex-grow: 1; }
        .status-tag { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        .status-available { color: #059669; background: #ecfdf5; }
        .status-pending { color: #d97706; background: #fffbeb; }

        .teacher-name { font-size: 1.5rem; font-weight: 700; margin: 0 0 15px 0; color: #1e293b; }
        .cert-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .cert-tag { font-size: 11px; background: #f8fafc; color: #64748b; padding: 5px 10px; border-radius: 6px; font-weight: 600; border: 1px solid #e2e8f0; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.8); z-index: 1000; overflow-y: auto; padding: 20px; align-items: center; justify-content: center; }
        .modal-content { background: var(--white); max-width: 1000px; width: 100%; margin: 20px auto; border-radius: 24px; display: grid; grid-template-columns: 1.2fr 0.8fr; overflow: hidden; position: relative; }
        .modal-left { padding: 40px; }
        .modal-right { background: #f8fafc; padding: 40px; border-left: 1px solid #f1f5f9; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; margin-bottom: 25px; overflow: hidden; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 30px; cursor: pointer; color: #94a3b8; z-index: 10; }

        /* Form elements */
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 700; color: #475569; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: #fff; }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 15px; transition: 0.3s; margin-top: 10px; }
        .submit-btn:hover { background: #1d4ed8; transform: translateY(-2px); }

        #loading { text-align: center; padding: 100px; font-weight: 600; color: var(--text-sub); }

        @media (max-width: 850px) { .modal-content { grid-template-columns: 1fr; } .modal-right { border-left: none; border-top: 1px solid #f1f5f9; } }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text">Global Teacher Catalog</h1>
    <p style="color: var(--text-sub); margin-top: 8px; font-weight: 500;">H·ªá th·ªëng ngu·ªìn l·ª±c gi√°o vi√™n qu·ªëc t·∫ø iGT HCMC</p>
</header>

<div class="main-content">
    <div class="controls-wrapper">
        <div class="filter-container" id="filter-box">
            <button class="filter-btn active" onclick="filterBy('All', this)">T·∫•t c·∫£</button>
        </div>
    </div>
    
    <div id="loading">üîÑ ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu gi√°o vi√™n...</div>
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin: 0 0 15px 0;">Kinh nghi·ªám & B·∫±ng c·∫•p</h3>
            <div id="m-certs" style="margin-bottom: 25px;"></div>
            <p id="m-bio" style="color: var(--text-sub); line-height: 1.7; font-size: 15px; margin: 0; white-space: pre-line; border-top: 1px solid #f1f5f9; padding-top: 20px;"></p>
        </div>
        <div class="modal-right">
            <h2 style="margin: 0 0 10px 0; font-size: 24px;">ƒê·∫∑t l·ªãch ph·ªèng v·∫•n</h2>
            <p style="font-size: 14px; color: #64748b; margin-bottom: 30px;">Sales iGT s·∫Ω li√™n h·ªá x√°c nh·∫≠n trong th·ªùi gian s·ªõm nh·∫•t.</p>
            
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Giao_Vien_Yeu_Cau">
                
                <div class="form-group">
                    <label>Trung t√¢m / ƒê·ªëi t√°c *</label>
                    <input type="text" name="Don_Vi" required placeholder="T√™n ƒë∆°n v·ªã c·ªßa b·∫°n">
                </div>
                
                <div class="form-group">
                    <label>S·ªë ƒëi·ªán tho·∫°i *</label>
                    <input type="tel" name="Dien_Thoai" required placeholder="09xx xxx xxx">
                </div>

                <div class="form-group">
                    <label>Khung gi·ªù ph·ªèng v·∫•n mong mu·ªën</label>
                    <input type="text" name="Khung_Gio" placeholder="V√≠ d·ª•: S√°ng th·ª© 3, 10h">
                </div>
                
                <div class="form-group">
                    <label>Ghi ch√∫ th√™m</label>
                    <textarea name="Ghi_Chu" rows="3" placeholder="Y√™u c·∫ßu v·ªÅ k·ªπ nƒÉng s∆∞ ph·∫°m, ƒë·ªô tu·ªïi h·ªçc vi√™n..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">X√ÅC NH·∫¨N ƒê·∫∂T L·ªäCH</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&t=${Date.now()}`);
            const data = await res.text();
            
            // X·ª≠ l√Ω CSV chu·∫©n ƒë·ªÉ kh√¥ng b·ªã l·ªách c·ªôt b·ªüi d·∫•u ph·∫©y trong Bio
            const rows = data.split(/\r?\n/).map(line => {
                const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(m => m.replace(/^"|"$/g, '').trim()) : [];
            });

            // L·∫•y t·ª´ h√†ng 2 (index 1) theo ƒë√∫ng c·∫•u tr√∫c ·∫£nh Sheet
            teachers = rows.slice(1).map(col => {
                if (col.length < 5) return null;
                return {
                    id: col[0],
                    name: col[1],
                    country: col[2],
                    status: col[3] || "S·∫µn s√†ng",
                    img: col[4],
                    cert: col[5] || "",
                    bio: col[6] || "",
                    video: col[7] || ""
                };
            }).filter(t => t && t.name);

            // T·ª± ƒë·ªông t·∫°o n√∫t l·ªçc Qu·ªëc gia
            const countries = [...new Set(teachers.map(t => t.country))];
            const filterBox = document.getElementById('filter-box');
            countries.forEach(c => {
                if(c) filterBox.innerHTML += `<button class="filter-btn" onclick="filterBy('${c}', this)">${c}</button>`;
            });

            document.getElementById('loading').style.display = 'none';
            render(teachers);
        } catch (e) {
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi d·ªØ li·ªáu. H√£y ki·ªÉm tra l·∫°i link Google Sheet.";
        }
    }

    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = list.map(t => {
            const statusClass = t.status.toLowerCase().includes('ch·ªù') ? 'status-pending' : 'status-available';
            const displayStatus = t.status.toLowerCase().includes('available') ? 'S·∫¥N S√ÄNG' : t.status.toUpperCase();
            
            return `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="img-container">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x600?text=iGT+Teacher'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-body">
                    <span class="status-tag ${statusClass}">${displayStatus}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <div class="cert-container">
                        ${t.cert.split(';').map(c => `<span class="cert-tag">${c.trim()}</span>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? teachers : teachers.filter(t => t.country === country);
        render(filtered);
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div style="display:flex; align-items:center; margin-bottom:10px; font-weight:600; color:#334155; font-size:15px;">
                <span style="width:4px; height:18px; background:var(--primary); margin-right:12px; border-radius:2px;"></span>
                ${c.trim()}
            </div>`
        ).join('');
        
        let videoId = "";
        if (t.video.includes("v=")) videoId = t.video.split("v=")[1].split("&")[0];
        else if (t.video.includes("embed/")) videoId = t.video.split("embed/")[1];
        else videoId = t.video.split("/").pop();

        document.getElementById('m-video').innerHTML = videoId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>` : 
            `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white;">Video ƒëang c·∫≠p nh·∫≠t</div>`;
            
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
