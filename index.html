<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --white: #ffffff;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-main); }

        /* GRID SYSTEM */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 16px; overflow: hidden; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card-img { width: 100%; height: 280px; object-fit: cover; }
        .card-content { padding: 16px; }
        .teacher-name { font-size: 1.2rem; font-weight: 700; margin: 0 0 8px 0; }
        .tag { background: #f1f5f9; color: #475569; padding: 4px 8px; border-radius: 6px; font-size: 11px; margin-right: 4px; display: inline-block; }

        /* MODAL - TỐI ƯU THEO YÊU CẦU */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.85); z-index: 1000; justify-content: center;
            overflow-y: auto; padding: 40px 20px; /* Thanh cuộn duy nhất nằm ở đây */
        }
        
        /* Dấu X nằm ngoài cùng góc phải */
        .close-btn { 
            position: fixed; top: 20px; right: 30px; font-size: 40px; color: #fff; 
            cursor: pointer; z-index: 1100; line-height: 1; transition: 0.2s; font-weight: 200;
        }
        .close-btn:hover { transform: scale(1.1); color: #cbd5e1; }

        .modal-content { 
            background: var(--white); max-width: 1000px; width: 100%; border-radius: 24px; 
            position: relative; display: grid; grid-template-columns: 1fr 350px; 
            margin: auto; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        
        .modal-left { padding: 40px; }
        .modal-right { background: #f8fafc; padding: 40px; border-left: 1px solid #f1f5f9; }

        /* Video nhỏ lại */
        .video-container { width: 100%; max-width: 480px; margin: 0 auto 30px; }
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        
        .section-title { color: var(--primary); font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; }
        .cert-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 14px; }
        .cert-line { width: 3px; height: 16px; background: var(--primary); border-radius: 2px; }

        /* FORM */
        .form-group { margin-bottom: 20px; }
        label { font-size: 13px; font-weight: 600; color: #475569; display: block; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; font-size: 14px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-submit { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #1d4ed8; }

        @media (max-width: 900px) {
            .modal-content { grid-template-columns: 1fr; }
            .modal-right { border-left: none; border-top: 1px solid #f1f5f9; }
            .close-btn { right: 15px; top: 10px; font-size: 35px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="modal-left">
            <div class="video-container">
                <div id="m-video" class="video-box"></div>
            </div>
            <div class="section-title">Kinh nghiệm & Bằng cấp</div>
            <div id="m-certs"></div>
            <div class="section-title" style="margin-top: 30px; color: var(--text-main);">Giới thiệu bản thân</div>
            <p id="m-bio" style="font-size: 14px; color: #64748b; line-height: 1.7; white-space: pre-line;"></p>
        </div>
        <div class="modal-right">
            <h2 style="margin: 0 0 10px 0; font-size: 1.5rem;">Đặt lịch phỏng vấn</h2>
            <p style="font-size: 13px; color: #64748b; margin-bottom: 30px;">Để lại thông tin, iGT sẽ hỗ trợ kết nối sớm nhất.</p>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Giao_Vien">
                <div class="form-group"><label>Trung tâm / Đối tác *</label><input type="text" name="Don_Vi" placeholder="Tên đơn vị của bạn" required></div>
                <div class="form-group"><label>Số điện thoại Zalo *</label><input type="tel" name="Phone" placeholder="09xx xxx xxx" required></div>
                <div class="form-group"><label>Khung giờ phỏng vấn mong muốn</label><input type="text" name="Time" placeholder="VD: Sáng thứ 3, 10h"></div>
                <div class="form-group"><label>Ghi chú thêm</label><textarea name="Note" rows="4" placeholder="Yêu cầu cụ thể..."></textarea></div>
                <button type="submit" class="btn-submit">XÁC NHẬN ĐẶT LỊCH</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&cb=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            teachers = rows.map(row => {
                const col = row.split(',');
                return { id: col[0], name: col[1], country: col[2], img: col[4], cert: col[5] || "", bio: col[6] || "", video: col[7] || "" };
            }).filter(t => t.name);
            render();
        } catch (e) { console.error("Lỗi tải dữ liệu:", e); }
    }

    function render() {
        document.getElementById('grid').innerHTML = teachers.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <img src="${t.img}" class="card-img">
                <div class="card-content">
                    <div class="teacher-name">${t.name}</div>
                    <div>${t.cert.split(';').map(c => `<span class="tag">${c.trim()}</span>`).join('')}</div>
                </div>
            </div>`).join('');
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div class="cert-item"><div class="cert-line"></div><span>${c.trim()}</span></div>`).join('');
        
        const vId = getYoutubeId(t.video);
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : 
            `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white;">Video đang cập nhật</div>`;

        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { 
        document.getElementById('modal').style.display = 'none'; 
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto'; 
    }
    init();
</script>
</body>
</html>
