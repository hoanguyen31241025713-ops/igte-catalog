<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; --text-sub: #64748b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); line-height: 1.5; }
        
        /* Header & Filters */
        header { background: var(--white); padding: 25px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin: 0; }
        .controls-wrapper { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
        .filter-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 18px; border: 1px solid #e2e8f0; background: var(--white); color: var(--text-sub); border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 14px; }
        .filter-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }

        /* Grid & Cards */
        .main-content { max-width: 1100px; margin: auto; padding: 0 20px 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        .card { background: var(--white); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #e2e8f0; cursor: pointer; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        
        /* ·∫¢nh c√¢n ƒë·ªëi h∆°n */
        .img-container { width: 100%; height: 260px; position: relative; background: #cbd5e1; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 12px; right: 12px; background: rgba(15, 23, 42, 0.8); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }

        .card-body { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .status-tag { font-size: 10px; font-weight: 800; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; margin-bottom: 8px; display: inline-block; width: fit-content; }
        .status-available { color: #059669; background: #ecfdf5; }
        .status-pending { color: #d97706; background: #fffbeb; }

        .teacher-name { font-size: 1.25rem; font-weight: 700; margin: 0 0 8px 0; color: #0f172a; }
        
        /* M√¥ t·∫£ b√™n ngo√†i - Hi·ªÉn th·ªã 2 d√≤ng ng·∫Øn g·ªçn */
        .card-bio { font-size: 13px; color: var(--text-sub); margin-bottom: 12px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 40px; line-height: 1.5; }
        
        .cert-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: auto; }
        .cert-tag { font-size: 10px; background: #f8fafc; color: #475569; padding: 3px 8px; border-radius: 4px; border: 1px solid #e2e8f0; }

        /* Modal - K√≠ch th∆∞·ªõc chu·∫©n 900px */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; overflow-y: auto; padding: 20px; align-items: center; justify-content: center; }
        .modal-content { background: var(--white); max-width: 900px; width: 100%; border-radius: 16px; display: grid; grid-template-columns: 1fr 350px; overflow: hidden; position: relative; max-height: 90vh; }
        .modal-left { padding: 25px; overflow-y: auto; }
        .modal-right { background: #f8fafc; padding: 25px; border-left: 1px solid #e2e8f0; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #94a3b8; z-index: 10; line-height: 1; }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #475569; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 14px; font-family: inherit; }
        .submit-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .submit-btn:hover { background: #1d4ed8; }

        @media (max-width: 800px) { 
            .modal-content { grid-template-columns: 1fr; max-height: none; } 
            .modal-right { border-left: none; border-top: 1px solid #e2e8f0; } 
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text">Global Teacher Catalog</h1>
    <p style="color: var(--text-sub); margin: 5px 0 0; font-size: 14px;">H·ªá th·ªëng ngu·ªìn l·ª±c gi√°o vi√™n qu·ªëc t·∫ø iGT HCMC</p>
</header>

<div class="main-content">
    <div class="controls-wrapper">
        <div class="filter-container" id="filter-box">
            <button class="filter-btn active" onclick="filterBy('All', this)">T·∫•t c·∫£</button>
        </div>
    </div>
    <div id="loading" style="text-align:center; padding:50px;">üîÑ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...</div>
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin: 0 0 15px 0; font-size: 18px;">Kinh nghi·ªám & B·∫±ng c·∫•p</h3>
            <div id="m-certs" style="margin-bottom: 20px;"></div>
            
            <h4 style="margin: 20px 0 10px 0; font-size: 16px;">Gi·ªõi thi·ªáu chi ti·∫øt</h4>
            <p id="m-bio" style="font-size: 14px; color: #475569; border-top: 1px solid #eee; padding-top: 15px; white-space: pre-line;"></p>
        </div>
        <div class="modal-right">
            <h3 style="margin: 0 0 5px 0; font-size: 20px;">ƒê·∫∑t l·ªãch ph·ªèng v·∫•n</h3>
            <p style="font-size: 12px; color: #64748b; margin-bottom: 20px;">Ch√∫ng t√¥i s·∫Ω li√™n h·ªá l·∫°i s·ªõm nh·∫•t.</p>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Giao_Vien">
                <div class="form-group"><label>Trung t√¢m / ƒê·ªëi t√°c *</label><input type="text" name="Don_Vi" required placeholder="T√™n ƒë∆°n v·ªã"></div>
                <div class="form-group"><label>S·ªë ƒëi·ªán tho·∫°i *</label><input type="tel" name="SƒêT" required placeholder="09xx xxx xxx"></div>
                <div class="form-group"><label>Khung gi·ªù mong mu·ªën</label><input type="text" name="Gio_Hen" placeholder="V√≠ d·ª•: 10h s√°ng Th·ª© 3"></div>
                <div class="form-group"><label>Ghi ch√∫</label><textarea name="Ghi_Chu" rows="3" placeholder="Y√™u c·∫ßu c·ª• th·ªÉ..."></textarea></div>
                <button type="submit" class="submit-btn">X√ÅC NH·∫¨N ƒê·∫∂T L·ªäCH</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    // H√†m l·∫•y ID video YouTube chu·∫©n ƒë·ªÉ s·ª≠a l·ªói kh√¥ng xem ƒë∆∞·ª£c
    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // H√†m parse CSV chuy√™n s√¢u ƒë·ªÉ kh√¥ng b·ªã l·ªói khi Bio c√≥ d·∫•u ph·∫©y
    function parseCSV(text) {
        const rows = [];
        const lines = text.split(/\r?\n/);
        for (let line of lines) {
            const row = [];
            let current = '';
            let inQuotes = false;
            for (let char of line) {
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    row.push(current.trim());
                    current = '';
                } else current += char;
            }
            row.push(current.trim());
            rows.push(row);
        }
        return rows;
    }

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&t=${Date.now()}`);
            const text = await res.text();
            const rows = parseCSV(text);

            // Mapping ƒë√∫ng c·ªôt G (index 6) l√† Bio v√† H (index 7) l√† Video
            teachers = rows.slice(1).map(col => {
                if (col.length < 5 || col[1].includes('http')) return null; 
                return {
                    id: col[0], 
                    name: col[1], 
                    country: col[2],
                    status: col[3] || "Available", 
                    img: col[4],
                    cert: col[5] || "", 
                    bio: col[6] || "Th√¥ng tin ƒëang ƒë∆∞·ª£c c·∫≠p nh·∫≠t...", 
                    video: col[7] || ""
                };
            }).filter(t => t);

            // T·ª± ƒë·ªông t·∫°o n√∫t l·ªçc Qu·ªëc gia
            const countries = [...new Set(teachers.map(t => t.country))].filter(c => c);
            const filterBox = document.getElementById('filter-box');
            countries.forEach(c => {
                filterBox.innerHTML += `<button class="filter-btn" onclick="filterBy('${c}', this)">${c}</button>`;
            });

            document.getElementById('loading').style.display = 'none';
            render(teachers);
        } catch (e) { 
            console.error(e); 
            document.getElementById('loading').innerText = "L·ªói t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra l·∫°i Google Sheet.";
        }
    }

    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = list.map(t => {
            const isAvailable = t.status.toLowerCase().includes('avail');
            const statusLabel = isAvailable ? 'S·∫¥N S√ÄNG' : 'ƒêANG CH·ªú X√ÅC NH·∫¨N';
            const statusClass = isAvailable ? 'status-available' : 'status-pending';
            
            return `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="img-container">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=Teacher+Image'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-body">
                    <span class="status-tag ${statusClass}">${statusLabel}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="card-bio">${t.bio}</p>
                    <div class="cert-container">
                        ${t.cert.split(';').map(c => `<span class="cert-tag">${c.trim()}</span>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(country === 'All' ? teachers : teachers.filter(t => t.country === country));
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;

        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio; // Hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß Bio trong Modal
        
        // Hi·ªÉn th·ªã b·∫±ng c·∫•p d·∫°ng danh s√°ch
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div style="margin-bottom:5px; font-size:14px; font-weight:600; color:#334155;">‚Ä¢ ${c.trim()}</div>`).join('');
        
        // X·ª≠ l√Ω hi·ªÉn th·ªã Video YouTube
        const vId = getYoutubeId(t.video);
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : 
            `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white; font-size:14px;">Video Intro ƒëang ƒë∆∞·ª£c c·∫≠p nh·∫≠t</div>`;
            
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Kh√≥a cu·ªôn trang khi m·ªü modal
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = ''; // D·ª´ng video khi ƒë√≥ng
        document.body.style.overflow = 'auto';
    }

    init();
</script>
</body>
</html>
