<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2b63e1;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-main); line-height: 1.5; }

        header { background: var(--white); padding: 25px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin: 0; cursor: pointer; user-select: none; }
        
        .filter-wrapper { max-width: 800px; margin: 25px auto; padding: 0 20px; display: flex; justify-content: center; }
        .filter-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; background: #fff; padding: 6px; border-radius: 50px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .filter-btn { padding: 8px 16px; border: none; background: transparent; border-radius: 99px; cursor: pointer; font-weight: 600; font-size: 13px; color: var(--text-sub); transition: 0.2s; }
        .filter-btn.active { background: var(--primary); color: white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 60px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        
        .card { background: var(--white); border-radius: 16px; overflow: hidden; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: var(--shadow); transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-box { width: 100%; height: 250px; position: relative; background: #eceff1; } 
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 12px; right: 12px; background: rgba(15, 23, 42, 0.8); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; z-index: 2; }
        
        .card-content { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        .status-tag { font-size: 10px; font-weight: 700; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; margin-bottom: 8px; width: fit-content; }
        .teacher-name { font-size: 1.15rem; font-weight: 700; margin: 0 0 8px 0; color: #0f172a; }

        .tags-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { background: #f1f5f9; color: #475569; padding: 2px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; border: 1px solid #e2e8f0; }

        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); z-index: 1000; padding: 20px; align-items: center; justify-content: center;
        }
        .modal-content { 
            background: var(--white); max-width: 1000px; width: 100%; border-radius: 24px; 
            max-height: 90vh; position: relative; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.3);
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #94a3b8; z-index: 110; }
        
        .modal-scroll-area { display: grid; grid-template-columns: 1.5fr 1fr; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-left { padding: 40px; border-right: 1px solid #f1f5f9; }
        .modal-right { background: #f9fbff; padding: 40px; }
        
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 25px; }
        .exp-title { color: var(--primary); font-size: 1.15rem; font-weight: 700; margin-bottom: 15px; }
        .exp-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 14px; font-weight: 600; color: #334155; }
        .exp-bar { width: 3px; height: 16px; background: var(--primary); border-radius: 2px; }
        
        .bio-title { margin-top: 25px; font-size: 1.15rem; font-weight: 700; color: #0f172a; margin-bottom: 10px; }
        .bio-text { font-size: 14.5px; color: #64748b; line-height: 1.6; white-space: pre-line; }

        .form-title { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin: 0 0 10px 0; }
        .form-sub { font-size: 13px; color: var(--text-sub); margin-bottom: 25px; display: block; }
        .form-group { margin-bottom: 15px; }
        label { font-size: 13px; font-weight: 600; color: #334155; margin-bottom: 6px; display: block; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; background: #fff; }
        .btn-submit { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; font-size: 14px; cursor: pointer; }
        .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; }
        
        .booked-notice {
            background: #fff1f2; border: 1px dashed #fb7185; color: #9f1239;
            padding: 25px; border-radius: 16px; text-align: center; margin-top: 20px;
        }

        @media (max-width: 850px) {
            .modal-scroll-area { grid-template-columns: 1fr; }
            .modal-left, .modal-right { padding: 30px; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text" onclick="adminReset()">Global Teacher Catalog</h1>
</header>

<div class="filter-wrapper">
    <div class="filter-container" id="filter-box">
        <button class="filter-btn active" onclick="filterBy('All', this)">Tất cả</button>
    </div>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-scroll-area">
            <div class="modal-left">
                <div id="m-video" class="video-box"></div>
                <h3 class="exp-title">Kinh nghiệm & Bằng cấp</h3>
                <div id="m-certs"></div>
                <h3 class="bio-title">Giới thiệu chi tiết</h3>
                <p id="m-bio" class="bio-text"></p>
            </div>
            <div class="modal-right" id="modal-action-area"></div>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    const RESET_TIME = 4 * 60 * 60 * 1000; // 4 tiếng
    let teachers = [];

    function getTemporaryBooked() {
        const data = localStorage.getItem('booked_teachers_timed');
        if (!data) return [];
        const now = Date.now();
        let list = JSON.parse(data);
        const validList = list.filter(item => (now - item.time) < RESET_TIME);
        if (validList.length !== list.length) {
            localStorage.setItem('booked_teachers_timed', JSON.stringify(validList));
        }
        return validList.map(item => item.id);
    }

    function saveTemporaryBook(id) {
        let list = JSON.parse(localStorage.getItem('booked_teachers_timed') || '[]');
        list.push({ id: id, time: Date.now() });
        localStorage.setItem('booked_teachers_timed', JSON.stringify(list));
    }

    let clickCount = 0;
    function adminReset() {
        clickCount++;
        if (clickCount === 3) {
            localStorage.removeItem('booked_teachers_timed');
            alert("Admin: Đã xóa sạch trạng thái Pending trên máy này.");
            location.reload();
        }
        setTimeout(() => { clickCount = 0; }, 2000);
    }

    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function parseCSV(text) {
        const rows = []; let row = []; let cell = ''; let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { row.push(cell.trim()); cell = ''; }
            else if ((char === '\n' || char === '\r') && !inQuotes) {
                if (cell || row.length) { row.push(cell.trim()); rows.push(row); row = []; cell = ''; }
            } else cell += char;
        }
        if (cell || row.length) { row.push(cell.trim()); rows.push(row); }
        return rows;
    }

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&cb=${Date.now()}`);
            const text = await res.text();
            const rows = parseCSV(text);
            const tempBooked = getTemporaryBooked();

            teachers = rows.slice(1).map(col => {
                let sheetStatus = col[3] ? col[3].trim() : "Available";
                let finalStatus = sheetStatus;

                // CHỈ HIỆN PENDING KHI TRÊN SHEET ĐANG LÀ AVAILABLE
                // Nếu bạn đổi Sheet sang Booked hay Avai, nó sẽ lấy đúng chữ trên Sheet
                if (sheetStatus.toLowerCase() === 'available') {
                    if (tempBooked.includes(col[0])) {
                        finalStatus = "Pending..."; 
                    }
                }

                return {
                    id: col[0], 
                    name: col[1], 
                    country: col[2], 
                    status: finalStatus,
                    img: col[4], 
                    cert: col[5] || "", 
                    bio: col[6] || "Đang cập nhật...", 
                    video: col[7] || ""
                };
            }).filter(t => t.name && !t.name.includes('http'));

            const countries = [...new Set(teachers.map(t => t.country))].filter(Boolean);
            const filterBox = document.getElementById('filter-box');
            filterBox.innerHTML = '<button class="filter-btn active" onclick="filterBy(\'All\', this)">Tất cả</button>';
            countries.forEach(c => {
                filterBox.innerHTML += `<button class="filter-btn" onclick="filterBy('${c}', this)">${c}</button>`;
            });
            render(teachers);
        } catch (e) { console.error(e); }
    }

    function render(list) {
        document.getElementById('grid').innerHTML = list.map(t => {
            const lowStatus = t.status.toLowerCase();
            const isAvail = lowStatus === 'available';
            const isPending = lowStatus === 'pending...';
            
            // Hiển thị nhãn tiếng Việt
            let statusLabel = t.status;
            if(isAvail) statusLabel = 'Sẵn sàng';
            if(isPending) statusLabel = 'Đang chờ xử lý';

            let statusColor = '#dc2626'; let statusBg = '#fee2e2';
            if(isAvail) { statusColor = '#059669'; statusBg = '#ecfdf5'; }
            else if (isPending) { statusColor = '#d97706'; statusBg = '#fff7ed'; }

            return `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="card-img-box">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x500'">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-content">
                    <span class="status-tag" style="background: ${statusBg}; color: ${statusColor};">${statusLabel}</span>
                    <h3 class="teacher-name">${t.name}</h3>
                    <div class="tags-container">${t.cert.split(';').map(c => `<span class="tag">${c.trim()}</span>`).join('')}</div>
                </div>
            </div>`;
        }).join('');
    }

    function filterBy(c, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(c === 'All' ? teachers : teachers.filter(t => t.country === c));
    }

    async function handleFormSubmit(e, id) {
        e.preventDefault();
        const form = e.target;
        const btn = form.querySelector('.btn-submit');
        btn.disabled = true;
        btn.innerText = "ĐANG GỬI...";
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                saveTemporaryBook(id);
                alert("Đặt lịch thành công! iGT sẽ liên hệ sớm nhất.");
                closeModal();
                location.reload();
            } else {
                alert("Lỗi! Vui lòng thử lại.");
                btn.disabled = false;
                btn.innerText = "XÁC NHẬN ĐẶT LỊCH";
            }
        } catch (error) {
            alert("Lỗi kết nối.");
            btn.disabled = false;
        }
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => `<div class="exp-item"><div class="exp-bar"></div><span>${c.trim()}</span></div>`).join('');
        const vId = getYoutubeId(t.video);
        document.getElementById('m-video').innerHTML = vId ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white; font-size:13px;">Video đang cập nhật</div>`;

        const actionArea = document.getElementById('modal-action-area');
        if (t.status.toLowerCase() === 'available') {
            actionArea.innerHTML = `
                <h2 class="form-title">Đặt lịch phỏng vấn</h2>
                <span class="form-sub">Sales iGT sẽ liên hệ xác nhận trong thời gian sớm nhất.</span>
                <form action="https://formspree.io/f/xjgglrrz" method="POST" onsubmit="handleFormSubmit(event, '${t.id}')">
                    <input type="hidden" name="Giao_Vien" value="${t.name}">
                    <div class="form-group"><label>Trung tâm / Đối tác *</label><input type="text" name="Don_Vi" placeholder="Tên đơn vị của bạn" required></div>
                    <div class="form-group"><label>Số điện thoại Zalo *</label><input type="tel" name="Phone" placeholder="09xx xxx xxx" required></div>
                    <div class="form-group"><label>Khung giờ phỏng vấn mong muốn</label><input type="text" name="Time" placeholder="Ví dụ: Sáng thứ 3, 10h"></div>
                    <div class="form-group"><label>Ghi chú thêm</label><textarea name="Note" rows="3" placeholder="Yêu cầu cụ thể..."></textarea></div>
                    <button type="submit" class="btn-submit">XÁC NHẬN ĐẶT LỊCH</button>
                </form>`;
        } else {
            const noticeTitle = t.status === "Pending..." ? "ĐANG CHỜ XÁC NHẬN" : "GIÁO VIÊN ĐÃ ĐƯỢC ĐẶT";
            const noticeColor = t.status === "Pending..." ? "#d97706" : "#9f1239";
            const noticeBg = t.status === "Pending..." ? "#fff7ed" : "#fff1f2";
            actionArea.innerHTML = `
                <div class="booked-notice" style="background: ${noticeBg}; border-color: ${noticeColor}; color: ${noticeColor};">
                    <h3 style="margin:0 0 10px 0; font-size: 1.2rem;">${noticeTitle}</h3>
                    <p style="font-size: 14px; margin: 0;">Giáo viên <b>${t.name}</b> hiện không khả dụng để đặt lịch thêm.</p>
                    <p style="font-size: 13px; margin-top: 15px; color: #64748b;">Vui lòng chọn giáo viên khác hoặc quay lại sau.</p>
                </div>`;
        }
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { 
        document.getElementById('modal').style.display = 'none'; 
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto'; 
    }
    init();
</script>
</body>
</html>
