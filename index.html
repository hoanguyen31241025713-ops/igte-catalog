<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --secondary: #64748b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1200px; margin: auto; text-align: center; }
        
        /* Filter */
        .filter-container { display: flex; justify-content: center; gap: 10px; margin: 25px 0; flex-wrap: wrap; }
        .filter-btn { padding: 8px 18px; border: 1px solid #cbd5e1; background: white; border-radius: 20px; cursor: pointer; font-weight: 600; color: var(--secondary); transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; text-align: left; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; border: 1px solid #e2e8f0; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        .img-container { width: 100%; height: 300px; background: #f1f5f9; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .badge-country { position: absolute; top: 12px; right: 12px; background: rgba(30, 41, 59, 0.8); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        .card-body { padding: 15px; }
        .status-tag { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; background: #dcfce7; color: #166534; }
        .cert-item { display: inline-block; background: #f1f5f9; color: #475569; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin: 2px; border: 1px solid #e2e8f0; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; }
        .modal-content { background: white; max-width: 900px; margin: 40px auto; border-radius: 16px; position: relative; display: flex; flex-wrap: wrap; overflow: hidden; }
        .modal-left { flex: 1.2; padding: 25px; min-width: 300px; text-align: left; }
        .modal-right { flex: 0.8; padding: 25px; background: #f8fafc; border-left: 1px solid #e2e8f0; min-width: 300px; text-align: left; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; margin-bottom: 20px; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #64748b; z-index: 10; }
        .input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--primary); margin-bottom: 0;">Global Teacher Catalog</h1>
    <p>Hệ thống nguồn lực giáo viên quốc tế iGT HCMC</p>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterBy('All', this)">Tất cả</button>
        <button class="filter-btn" onclick="filterBy('Morocco', this)">Morocco</button>
        <button class="filter-btn" onclick="filterBy('Algeria', this)">Algeria</button>
        <button class="filter-btn" onclick="filterBy('Indonesia', this)">Indonesia</button>
        <button class="filter-btn" onclick="filterBy('Egypt', this)">Egypt</button>
        <button class="filter-btn" onclick="filterBy('Philippines', this)">Philippines</button>
    </div>

    <div id="grid" class="grid">Đang tải toàn bộ danh sách giáo viên...</div>
</div>

<div id="modal" class="modal" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin-top: 0;">Thông tin chi tiết</h3>
            <div id="m-certs"></div>
            <p id="m-bio" style="font-size: 14px; color: #475569; margin-top: 15px;"></p>
        </div>
        <div class="modal-right">
            <h3 style="margin-top: 0;">Đặt lịch phỏng vấn</h3>
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Teacher">
                <input type="text" name="Partner" class="input" required placeholder="Tên đơn vị/Trung tâm *">
                <input type="tel" name="Phone" class="input" required placeholder="Số điện thoại liên hệ *">
                <textarea name="Note" class="input" rows="3" placeholder="Ghi chú thêm..."></textarea>
                <button type="submit" class="btn-submit">GỬI YÊU CẦU</button>
            </form>
        </div>
    </div>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv&t=" + new Date().getTime();
    let teachers = [];

    async function loadData() {
        try {
            const proxy = "https://api.allorigins.win/get?url=";
            const response = await fetch(proxy + encodeURIComponent(csvUrl));
            const json = await response.json();
            const rows = json.contents.split(/\r?\n/).slice(1);
            
            teachers = rows.map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    id: c[0]?.replace(/"/g, "").trim(),
                    name: c[1]?.replace(/"/g, "").trim(),
                    country: c[2]?.replace(/"/g, "").trim(),
                    status: c[3]?.replace(/"/g, "").trim(),
                    img: c[4]?.replace(/"/g, "").trim(),
                    cert: c[5]?.replace(/"/g, "").trim(),
                    bio: c[6]?.replace(/"/g, "").trim(),
                    video: c[7]?.replace(/"/g, "").trim()
                };
            }).filter(t => t.name);

            render(teachers);
        } catch (e) {
            console.error("Lỗi tải dữ liệu");
        }
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="badge-country">${t.country}</div>
                <div class="img-container">
                    <img src="${t.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=iGT+Teacher'">
                </div>
                <div class="card-body">
                    <span class="status-tag">${t.status}</span>
                    <h3 style="margin: 5px 0; font-size: 1.1rem;">${t.name}</h3>
                    <div>${t.cert.split(';').map(c => `<span class="cert-item">${c.trim()}</span>`).join('')}</div>
                </div>
            </div>
        `).join('');
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => `<div style="border-left: 3px solid #2563eb; padding-left: 10px; margin-bottom: 8px; font-weight: 600;">${c.trim()}</div>`).join('');
        
        let vId = "";
        if(t.video.includes("v=")) vId = t.video.split("v=")[1].split("&")[0];
        else if(t.video.includes("embed/")) vId = t.video.split("embed/")[1];
        else vId = t.video.split("/").pop();
        
        document.getElementById('m-video').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = '';
    }

    function filterBy(country, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = country === 'All' ? teachers : teachers.filter(t => t.country === country);
        render(filtered);
    }

    loadData();
</script>
</body>
</html>
