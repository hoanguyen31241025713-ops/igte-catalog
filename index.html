<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-main); line-height: 1.5; }

        /* GRID & CARDS */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 16px; overflow: hidden; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: var(--shadow); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card-img-box { width: 100%; height: 280px; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 16px; }
        .teacher-name { font-size: 1.2rem; font-weight: 700; margin: 8px 0; }
        .tag { background: #f1f5f9; color: #475569; padding: 4px 8px; border-radius: 6px; font-size: 11px; margin-right: 4px; display: inline-block; margin-top: 4px; }

        /* MODAL CẢI TIẾN */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.7); z-index: 1000; padding: 20px; align-items: center; justify-content: center;
        }
        .modal-content { 
            background: var(--white); max-width: 950px; width: 100%; border-radius: 24px; 
            max-height: 90vh; position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Nút X ở ngoài cùng bên phải */
        .close-btn { 
            position: absolute; top: 20px; right: 20px; font-size: 28px; font-weight: 300;
            cursor: pointer; color: #94a3b8; z-index: 100; line-height: 1; transition: 0.2s;
        }
        .close-btn:hover { color: #1e293b; }

        /* Vùng nội dung có thanh cuộn duy nhất */
        .modal-body { 
            display: grid; grid-template-columns: 1fr 340px; overflow-y: auto; width: 100%;
        }
        
        .modal-left { padding: 40px; border-right: 1px solid #f1f5f9; }
        .modal-right { background: #f8fafc; padding: 40px; }

        /* Video nhỏ gọn */
        .video-container { width: 100%; max-width: 460px; margin: 0 auto 30px; }
        .video-box { aspect-ratio: 16/9; background: #0f172a; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        
        .section-title { color: var(--primary); font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .cert-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 14px; }
        .cert-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }

        /* FORM */
        .form-group { margin-bottom: 18px; }
        label { font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 6px; display: block; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; font-size: 14px; transition: 0.2s; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-submit:hover { background: #1d4ed8; transform: translateY(-1px); }

        @media (max-width: 850px) {
            .modal-body { grid-template-columns: 1fr; }
            .modal-left { border-right: none; padding: 30px; }
            .modal-right { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-body">
            <div class="modal-left">
                <div class="video-container">
                    <div id="m-video" class="video-box"></div>
                </div>
                <div class="section-title">Kinh nghiệm & Bằng cấp</div>
                <div id="m-certs"></div>
                <div class="section-title" style="margin-top: 30px; color: var(--text-main);">Giới thiệu chi tiết</div>
                <p id="m-bio" style="font-size: 14px; color: #64748b; line-height: 1.7; white-space: pre-line;"></p>
            </div>
            <div class="modal-right">
                <h2 style="font-size: 1.4rem; margin-top:0; margin-bottom: 8px;">Đặt lịch phỏng vấn</h2>
                <p style="font-size: 12px; color: var(--text-sub); margin-bottom: 25px;">Hỗ trợ kết nối nhanh qua Zalo.</p>
                <form action="https://formspree.io/f/xjgglrrz" method="POST">
                    <input type="hidden" id="f-teacher" name="Giao_Vien">
                    <div class="form-group"><label>Trung tâm / Đối tác *</label><input type="text" name="Don_Vi" placeholder="Tên đơn vị của bạn" required></div>
                    <div class="form-group"><label>Số điện thoại Zalo *</label><input type="tel" name="Phone" placeholder="09xx xxx xxx" required></div>
                    <div class="form-group"><label>Khung giờ mong muốn</label><input type="text" name="Time" placeholder="VD: Sáng thứ 3, 10h"></div>
                    <div class="form-group"><label>Ghi chú thêm</label><textarea name="Note" rows="3" placeholder="Yêu cầu cụ thể..."></textarea></div>
                    <button type="submit" class="btn-submit">XÁC NHẬN ĐẶT LỊCH</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    async function init() {
        try {
            const res = await fetch(`${SHEET_URL}&cb=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            teachers = rows.map(row => {
                const col = row.split(',');
                return { id: col[0], name: col[1], country: col[2], img: col[4], cert: col[5] || "", bio: col[6] || "", video: col[7] || "" };
            }).filter(t => t.name);
            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        document.getElementById('grid').innerHTML = teachers.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="card-img-box"><img src="${t.img}" class="card-img"></div>
                <div class="card-content">
                    <div class="teacher-name">${t.name}</div>
                    <div>${t.cert.split(';').map(c => `<span class="tag">${c.trim()}</span>`).join('')}</div>
                </div>
            </div>`).join('');
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div class="cert-item"><div class="cert-dot"></div><span>${c.trim()}</span></div>`).join('');
        
        const vId = getYoutubeId(t.video);
        document.getElementById('m-video').innerHTML = vId ? 
            `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : 
            `<div style="height:100%; display:flex; align-items:center; justify-content:center; background:#1e293b; color:white; font-size:13px;">Video đang cập nhật</div>`;

        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { 
        document.getElementById('modal').style.display = 'none'; 
        document.getElementById('m-video').innerHTML = '';
        document.body.style.overflow = 'auto'; 
    }
    init();
</script>
</body>
</html>
