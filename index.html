<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Teacher Catalog - iGT HCMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #0f172a; --text-sub: #64748b; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* Header */
        header { background: var(--white); padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .logo-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin: 0; }
        
        /* Filter Bar */
        .controls-wrapper { max-width: 1200px; margin: 20px auto; padding: 0 20px; text-align: center; }
        .filter-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 10px 22px; border: 1px solid #e2e8f0; background: var(--white); color: var(--text-sub); border-radius: 30px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }

        /* Grid Layout */
        .main-content { max-width: 1200px; margin: auto; padding: 20px 20px 80px; min-height: 500px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        /* Card Style */
        .card { background: var(--white); border-radius: 20px; overflow: hidden; transition: 0.3s; border: 1px solid #f1f5f9; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        
        .img-container { width: 100%; height: 350px; background: #e2e8f0; position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        .badge-country { position: absolute; top: 15px; right: 15px; background: rgba(15, 23, 42, 0.85); color: white; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; z-index: 2; }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .status-tag { color: #059669; background: #ecfdf5; font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; width: fit-content; }
        .teacher-name { font-size: 1.4rem; font-weight: 700; margin: 0 0 12px 0; color: #1e293b; }
        .cert-container { margin-top: auto; }
        .cert-tag { font-size: 11px; background: #f1f5f9; color: #475569; padding: 5px 12px; border-radius: 6px; font-weight: 600; margin: 0 5px 5px 0; display: inline-block; border: 1px solid #e2e8f0; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-content { background: var(--white); max-width: 1000px; margin: 40px auto; border-radius: 24px; display: grid; grid-template-columns: 1.2fr 0.8fr; overflow: hidden; position: relative; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .modal-left { padding: 30px; }
        .modal-right { background: #f8fafc; padding: 30px; border-left: 1px solid #e2e8f0; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: var(--text-sub); z-index: 11; line-height: 1; transition: 0.2s; }
        .close-btn:hover { color: var(--text); }

        /* Form */
        input, textarea { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 14px; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: white; }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 15px; transition: 0.3s; }
        .submit-btn:hover { background: #1d4ed8; }

        #loading { text-align: center; padding: 50px; color: var(--text-sub); font-weight: 600; font-size: 1.1rem; }

        @media (max-width: 850px) { .modal-content { grid-template-columns: 1fr; margin: 10px auto; } .modal-right { border-left: none; border-top: 1px solid #e2e8f0; } }
    </style>
</head>
<body>

<header>
    <h1 class="logo-text">Global Teacher Catalog</h1>
    <p style="color: var(--text-sub); margin-top: 5px;">H·ªá th·ªëng ngu·ªìn l·ª±c gi√°o vi√™n qu·ªëc t·∫ø iGT HCMC</p>
</header>

<div class="main-content">
    <div class="controls-wrapper">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterBy('All', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterBy('Morocco', this)">Morocco</button>
            <button class="filter-btn" onclick="filterBy('Algeria', this)">Algeria</button>
            <button class="filter-btn" onclick="filterBy('Indonesia', this)">Indonesia</button>
            <button class="filter-btn" onclick="filterBy('Egypt', this)">Egypt</button>
            <button class="filter-btn" onclick="filterBy('Philippines', this)">Philippines</button>
        </div>
    </div>
    
    <div id="loading">üîÑ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...</div>
    <div id="grid" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-left">
            <div id="m-video" class="video-box"></div>
            <h3 style="color: var(--primary); margin-bottom: 12px;">Kinh nghi·ªám & B·∫±ng c·∫•p</h3>
            <div id="m-certs"></div>
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <h4 style="margin: 0 0 8px 0; color: #334155;">Gi·ªõi thi·ªáu:</h4>
                <p id="m-bio" style="color: var(--text-sub); line-height: 1.6; margin: 0; white-space: pre-line;"></p>
            </div>
        </div>
        <div class="modal-right">
            <h2 style="margin-top:0; color: var(--primary);">ƒê·∫∑t l·ªãch ph·ªèng v·∫•n</h2>
            <p style="font-size: 13px; color: #64748b; margin-bottom: 20px;">Sales iGT s·∫Ω li√™n h·ªá x√°c nh·∫≠n trong th·ªùi gian s·ªõm nh·∫•t.</p>
            
            <form action="https://formspree.io/f/xjgglrrz" method="POST">
                <input type="hidden" id="f-teacher" name="Teacher_Name">
                
                <label style="font-size: 12px; font-weight: 700; color: #475569; display: block; margin-bottom: 6px;">Trung t√¢m / ƒê·ªëi t√°c *</label>
                <input type="text" name="Partner" required placeholder="T√™n ƒë∆°n v·ªã c·ªßa b·∫°n">
                
                <label style="font-size: 12px; font-weight: 700; color: #475569; display: block; margin-bottom: 6px;">S·ªë ƒëi·ªán tho·∫°i *</label>
                <input type="tel" name="Phone" required placeholder="09xx xxx xxx">
                
                <label style="font-size: 12px; font-weight: 700; color: #475569; display: block; margin-bottom: 6px;">Ghi ch√∫ th√™m</label>
                <textarea name="Note" rows="3" placeholder="Y√™u c·∫ßu v·ªÅ k·ªπ nƒÉng s∆∞ ph·∫°m, ƒë·ªô tu·ªïi h·ªçc vi√™n..."></textarea>
                
                <button type="submit" class="submit-btn">X√ÅC NH·∫¨N ƒê·∫∂T L·ªäCH</button>
            </form>
        </div>
    </div>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVDzexHC9gEFLzMHGn1PUNd4UoM-vh7FfFmRzqIrWUEMLsUaXMwrjAXpZAKkkoZ68jEh7O0kLFVN4m/pub?output=csv";
    let teachers = [];

    async function init() {
        try {
            // Th√™m timestamp ƒë·ªÉ tr√°nh cache tr√¨nh duy·ªát
            const res = await fetch(`${SHEET_URL}&t=${Date.now()}`);
            if (!res.ok) throw new Error("Network response was not ok");
            const data = await res.text();
            
            // H√†m t√°ch CSV chu·∫©n (x·ª≠ l√Ω d·∫•u ph·∫©y trong ngo·∫∑c k√©p n·∫øu c√≥)
            const rows = data.split(/\r?\n/).map(line => {
                // Regex ph·ª©c t·∫°p ƒë·ªÉ t√°ch c·ªôt CSV ch√≠nh x√°c
                return line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(item => item.replace(/^"|"$/g, '').trim());
            });

            // Quan tr·ªçng: rows.slice(1) ƒë·ªÉ b·ªè qua h√†ng Ti√™u ƒë·ªÅ (H√†ng 1)
            // Mapping ƒë√∫ng th·ª© t·ª± c·ªôt trong Sheet:
            // A=0: ID | B=1: Name | C=2: Country | D=3: Status | E=4: Img | F=5: Cert | G=6: Bio | H=7: Video
            teachers = rows.slice(1).map(col => {
                // Ki·ªÉm tra n·∫øu h√†ng kh√¥ng ƒë·ªß d·ªØ li·ªáu th√¨ b·ªè qua
                if(col.length < 2) return null; 
                
                return {
                    id: col[0],
                    name: col[1],       // C·ªôt B
                    country: col[2],    // C·ªôt C
                    status: col[3] || "S·∫µn s√†ng",
                    img: col[4],        // C·ªôt E (·∫¢nh)
                    cert: col[5] || "",
                    bio: col[6] || "",
                    video: col[7] || "" // C·ªôt H (Video)
                };
            }).filter(t => t && t.name); // L·ªçc b·ªè c√°c h√†ng r·ªóng

            document.getElementById('loading').style.display = 'none';
            render(teachers);
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra link Google Sheet.";
        }
    }

    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = list.map(t => `
            <div class="card" onclick="openModal('${t.id}')">
                <div class="img-container">
                    <img src="${t.img}" class="card-img" 
                        onerror="this.onerror=null; this.src='https://via.placeholder.com/400x500?text=No+Image';">
                    <div class="badge-country">${t.country}</div>
                </div>
                <div class="card-body">
                    <div>
                        <span class="status-tag">${t.status}</span>
                        <h3 class="teacher-name">${t.name}</h3>
                    </div>
                    <div class="cert-container">
                        ${t.cert.split(';').map(c => `<span class="cert-tag">${c.trim()}</span>`).slice(0, 3).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterBy(country, btn) {
        // C·∫≠p nh·∫≠t giao di·ªán n√∫t
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // L·ªçc d·ªØ li·ªáu
        const filtered = country === 'All' ? teachers : teachers.filter(t => 
            t.country.trim().toLowerCase() === country.toLowerCase()
        );
        render(filtered);
    }

    function openModal(id) {
        const t = teachers.find(x => x.id === id);
        if(!t) return;
        
        // ƒêi·ªÅn th√¥ng tin v√†o Modal
        document.getElementById('f-teacher').value = t.name;
        document.getElementById('m-bio').innerText = t.bio;
        
        // Render B·∫±ng c·∫•p d·∫°ng list
        document.getElementById('m-certs').innerHTML = t.cert.split(';').map(c => 
            `<div style="display:flex; align-items:center; margin-bottom:8px; font-weight:600; color:#334155;">
                <span style="width:4px; height:16px; background:var(--primary); margin-right:10px; border-radius:2px;"></span>
                ${c.trim()}
            </div>`
        ).join('');
        
        // X·ª≠ l√Ω Video Link (H·ªó tr·ª£ c·∫£ link th∆∞·ªùng v√† link embed)
        let videoSrc = "";
        const vLink = t.video;
        if (vLink) {
            if (vLink.includes("embed")) {
                videoSrc = vLink;
            } else if (vLink.includes("watch?v=")) {
                const vId = vLink.split("v=")[1].split("&")[0];
                videoSrc = `https://www.youtube.com/embed/${vId}`;
            } else if (vLink.includes("youtu.be")) {
                const vId = vLink.split("/").pop();
                videoSrc = `https://www.youtube.com/embed/${vId}`;
            }
        }

        document.getElementById('m-video').innerHTML = videoSrc ? 
            `<iframe width="100%" height="100%" src="${videoSrc}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : 
            `<div style="display:flex; justify-content:center; align-items:center; height:100%; color:white; background:#333;">Ch∆∞a c√≥ video gi·ªõi thi·ªáu</div>`;
            
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Kh√≥a cu·ªôn trang web
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('m-video').innerHTML = ''; // X√≥a iframe ƒë·ªÉ d·ª´ng video
        document.body.style.overflow = 'auto'; // M·ªü l·∫°i cu·ªôn
    }

    // Ch·∫°y khi load trang
    init();
</script>
</body>
</html>
